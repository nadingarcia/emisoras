<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>RadioWave — Ouça Rádios do Mundo Inteiro Online Grátis</title>
    <meta name="description" content="Descubra e ouça milhares de rádios do mundo inteiro gratuitamente. Rock, Pop, Jazz, News e muito mais. Funciona offline como PWA.">
    <meta name="keywords" content="rádio online, web radio, rádios do brasil, rádios do mundo, streaming de rádio, pwa">
    <link rel="canonical" href="https://emisoras.vercel.app/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://emisoras.vercel.app/">
    <meta property="og:title" content="RadioWave — Rádios do Mundo Inteiro">
    <meta property="og:description" content="Descubra e ouça milhares de rádios do mundo inteiro gratuitamente. Funciona offline!">
    <meta property="og:image" content="https://emisoras.vercel.app/icons/icon-512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://emisoras.vercel.app/">
    <meta property="twitter:title" content="RadioWave — Rádios do Mundo Inteiro">
    <meta property="twitter:description" content="Descubra e ouça milhares de rádios do mundo inteiro gratuitamente.">
    <meta property="twitter:image" content="https://emisoras.vercel.app/icons/icon-512.png">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RadioWave">
    <link rel="apple-touch-icon" href="/icons/icon-128.png">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://de2.api.radio-browser.info">
    <link rel="preconnect" href="https://flagcdn.com">
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/icons/icon-128.png">

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RadioWave",
      "url": "https://emisoras.vercel.app/",
      "description": "Descubra e ouça milhares de rádios do mundo inteiro gratuitamente",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://emisoras.vercel.app/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Toast Container -->
    <div id="toaster" aria-live="polite" role="status" class="toaster"></div>
    
    <!-- Header -->
    <header class="header app-header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-radio"></i>
                    RadioWave
                </h1>
                <div class="header-actions">
                    <button class="favorites-badge-btn" id="favoritesBadgeBtn" aria-label="Ver favoritos">
                        <i class="fas fa-heart"></i>
                        <span class="badge" id="favoritesBadge">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main container">
        
        <!-- Controls Section -->
        <section class="section controls-section">
            <!-- Search -->
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Buscar emissoras por nome, gênero ou tags..."
                    aria-label="Buscar emissoras de rádio"
                >
            </div>

            <!-- Filters -->
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="popular" aria-label="Emissoras populares">
                    <i class="fas fa-fire"></i> Populares
                </button>
                <button class="filter-btn" data-filter="favorites" aria-label="Minhas emissoras favoritas">
                    <i class="fas fa-heart"></i> Curtidas
                </button>
                <button class="filter-btn" data-filter="BR" aria-label="Emissoras do Brasil">
                    <img src="https://flagcdn.com/24x18/br.png" alt="Brasil" class="country-flag"> Brasil
                </button>
                <button class="filter-btn" data-filter="US" aria-label="Emissoras dos Estados Unidos">
                    <img src="https://flagcdn.com/24x18/us.png" alt="Estados Unidos" class="country-flag"> Estados Unidos
                </button>
                <button class="filter-btn" data-filter="GB" aria-label="Emissoras do Reino Unido">
                    <img src="https://flagcdn.com/24x18/gb.png" alt="Reino Unido" class="country-flag"> Reino Unido
                </button>
                <button class="filter-btn" data-filter="FR" aria-label="Emissoras da França">
                    <img src="https://flagcdn.com/24x18/fr.png" alt="França" class="country-flag"> França
                </button>
                <button class="filter-btn" data-filter="DE" aria-label="Emissoras da Alemanha">
                    <img src="https://flagcdn.com/24x18/de.png" alt="Alemanha" class="country-flag"> Alemanha
                </button>
                <button class="filter-btn" data-filter="ES" aria-label="Emissoras da Espanha">
                    <img src="https://flagcdn.com/24x18/es.png" alt="Espanha" class="country-flag"> Espanha
                </button>
            </div>

            <!-- Stats -->
            <div class="stats-bar">
                <i class="fas fa-broadcast-tower"></i>
                <span id="stationCount">Carregando emissoras...</span>
                <span id="offlineIndicator" class="offline-indicator hidden">
                    <i class="fas fa-wifi-slash"></i> Modo Offline
                </span>
            </div>
        </section>

        <!-- Loading Skeleton -->
        <div id="loadingSkeleton" class="skeleton-grid">
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
        </div>

        <!-- Radio Grid -->
        <div id="radioGrid" class="radio-grid hidden"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <i class="fas fa-satellite-dish"></i>
            <h3>Nenhuma emissora encontrada</h3>
            <p>Tente ajustar sua busca ou filtros</p>
        </div>

        <!-- Scroll Sentinel for Infinite Scroll -->
        <div id="scrollSentinel" class="scroll-sentinel"></div>

    </main>

    <!-- Player -->
    <aside class="player" role="complementary" aria-label="Player de rádio">
        <div class="player-content">
            <img 
                id="playerArtwork" 
                class="player-artwork" 
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23334155' width='100' height='100'/%3E%3Ctext x='50' y='50' font-size='40' text-anchor='middle' dy='.3em' fill='%2364748b'%3E♫%3C/text%3E%3C/svg%3E"
                alt="Artwork da emissora"
            >
            <div class="player-info">
                <div class="player-title" id="playerTitle">Selecione uma emissora</div>
                <div class="player-subtitle" id="playerSubtitle">
                    <i class="fas fa-globe"></i>
                    <span>Nenhuma emissora tocando</span>
                </div>
            </div>
            <div class="player-controls">
                <button 
                    class="control-btn" 
                    id="playPauseBtn"
                    aria-label="Play/Pause"
                    disabled
                >
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                <input 
                    type="range" 
                    class="volume-slider" 
                    id="volumeSlider"
                    min="0" 
                    max="100" 
                    value="70"
                    aria-label="Controle de volume"
                >
            </div>
        </div>
    </aside>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="none"></audio>

    <script src="main.js"></script>

</body>
</html>
