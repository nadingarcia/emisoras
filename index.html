<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioWave — Rádios do Mundo</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0F172A;
            --secondary-color: #1E293B;
            --accent-color: #F59E0B;
            --accent-hover: #D97706;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --card-bg: #1E293B;
            --card-hover: #334155;
            --border-color: #334155;
            --success-color: #10B981;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-color);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 140px;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Sora', sans-serif;
            font-weight: 700;
        }

        /* Header */
        .app-header {
            background: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        .logo {
            font-family: 'Sora', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            letter-spacing: -0.5px;
        }

        .logo i {
            color: var(--accent-color);
            -webkit-text-fill-color: var(--accent-color);
            margin-right: 0.5rem;
        }

        /* Search & Filters */
        .controls-section {
            background: linear-gradient(180deg, var(--secondary-color) 0%, transparent 100%);
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'DM Sans', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
            background: var(--secondary-color);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: var(--card-hover);
            border-color: var(--accent-color);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stats-bar i {
            color: var(--accent-color);
        }

        /* Loading Skeleton */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .skeleton-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .skeleton-image {
            width: 100%;
            aspect-ratio: 1;
            background: var(--border-color);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .skeleton-text {
            height: 1rem;
            background: var(--border-color);
            border-radius: 6px;
            margin-bottom: 0.75rem;
        }

        .skeleton-text.short {
            width: 60%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Radio Grid */
        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Radio Card */
        .radio-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .radio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .radio-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
            background: var(--card-hover);
        }

        .radio-card:hover::before {
            opacity: 1;
        }

        .radio-card.playing {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2), var(--shadow-md);
        }

        .radio-card.playing::before {
            opacity: 1;
        }

        .radio-image-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 1rem;
            border-radius: 12px;
            overflow: hidden;
            background: var(--border-color);
        }

        .radio-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .radio-card:hover .radio-image {
            transform: scale(1.05);
        }

        .radio-image.loading {
            opacity: 0;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .radio-card:hover .play-overlay {
            opacity: 1;
        }

        .radio-card.playing .play-overlay {
            opacity: 1;
            background: rgba(245, 158, 11, 0.9);
        }

        .play-overlay i {
            font-size: 3rem;
            color: white;
        }

        .playing-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse-dot 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px var(--success-color);
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .radio-info {
            flex: 1;
        }

        .radio-name {
            font-family: 'Sora', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .radio-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .radio-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-meta-item i {
            width: 16px;
            color: var(--accent-color);
        }

        .radio-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.75rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--accent-color);
            font-weight: 500;
        }

        /* Player */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            padding: 1.5rem;
            z-index: 200;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .player-artwork {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-family: 'Sora', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--accent-color);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .control-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .volume-icon {
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .volume-icon:hover {
            color: var(--accent-color);
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--border-color);
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }

            .radio-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            .radio-card {
                padding: 1rem;
            }

            .radio-name {
                font-size: 0.95rem;
            }

            .radio-meta {
                font-size: 0.8rem;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }

            .player-content {
                flex-wrap: wrap;
            }

            .player-artwork {
                width: 60px;
                height: 60px;
            }

            .volume-control {
                display: none;
            }

            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .radio-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                font-size: 0.85rem;
            }
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .radio-card {
            animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        .radio-card:nth-child(1) { animation-delay: 0.05s; }
        .radio-card:nth-child(2) { animation-delay: 0.1s; }
        .radio-card:nth-child(3) { animation-delay: 0.15s; }
        .radio-card:nth-child(4) { animation-delay: 0.2s; }
        .radio-card:nth-child(5) { animation-delay: 0.25s; }
        .radio-card:nth-child(6) { animation-delay: 0.3s; }
        .radio-card:nth-child(7) { animation-delay: 0.35s; }
        .radio-card:nth-child(8) { animation-delay: 0.4s; }

        /* Utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header class="header app-header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-radio"></i>
                NEX07
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main container">
        
        <!-- Controls Section -->
        <section class="section controls-section">
            <!-- Search -->
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Buscar emissoras por nome..."
                    aria-label="Buscar emissoras de rádio"
                >
            </div>

            <!-- Filters -->
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="popular" aria-label="Emissoras populares">
                    <i class="fas fa-fire"></i> Populares
                </button>
                <button class="filter-btn" data-filter="BR" aria-label="Emissoras do Brasil">
                    <i class="fas fa-flag"></i> Brasil
                </button>
                <button class="filter-btn" data-filter="ES" aria-label="Emissoras do Brasil">
                    <i class="fas fa-flag"></i> Spain
                </button>
                <button class="filter-btn" data-filter="US" aria-label="Emissoras dos Estados Unidos">
                    <i class="fas fa-flag-usa"></i> Estados Unidos
                </button>
                <button class="filter-btn" data-filter="GB" aria-label="Emissoras do Reino Unido">
                    <i class="fas fa-flag"></i> Reino Unido
                </button>
                <button class="filter-btn" data-filter="FR" aria-label="Emissoras da França">
                    <i class="fas fa-flag"></i> França
                </button>
                <button class="filter-btn" data-filter="DE" aria-label="Emissoras da Alemanha">
                    <i class="fas fa-flag"></i> Alemanha
                </button>
            </div>

            <!-- Stats -->
            <div class="stats-bar">
                <i class="fas fa-broadcast-tower"></i>
                <span id="stationCount">Carregando emissoras...</span>
            </div>
        </section>

        <!-- Loading Skeleton -->
        <div id="loadingSkeleton" class="skeleton-grid">
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-image"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
        </div>

        <!-- Radio Grid -->
        <div id="radioGrid" class="radio-grid hidden"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <i class="fas fa-satellite-dish"></i>
            <h3>Nenhuma emissora encontrada</h3>
            <p>Tente ajustar sua busca ou filtros</p>
        </div>

    </main>

    <!-- Player -->
    <aside class="player" role="complementary" aria-label="Player de rádio">
        <div class="player-content">
            <img 
                id="playerArtwork" 
                class="player-artwork" 
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23334155' width='100' height='100'/%3E%3Ctext x='50' y='50' font-size='40' text-anchor='middle' dy='.3em' fill='%2364748b'%3E♫%3C/text%3E%3C/svg%3E"
                alt="Artwork da emissora"
            >
            <div class="player-info">
                <div class="player-title" id="playerTitle">Selecione uma emissora</div>
                <div class="player-subtitle" id="playerSubtitle">
                    <i class="fas fa-globe"></i>
                    <span>Nenhuma emissora tocando</span>
                </div>
            </div>
            <div class="player-controls">
                <button 
                    class="control-btn" 
                    id="playPauseBtn"
                    aria-label="Play/Pause"
                    disabled
                >
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                <input 
                    type="range" 
                    class="volume-slider" 
                    id="volumeSlider"
                    min="0" 
                    max="100" 
                    value="70"
                    aria-label="Controle de volume"
                >
            </div>
        </div>
    </aside>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="none"></audio>

    <script>
        // ==================== STATE ====================
        const state = {
            stations: [],
            currentStation: null,
            isPlaying: false,
            currentFilter: 'popular',
            searchQuery: ''
        };

        // ==================== ELEMENTS ====================
        const elements = {
            searchInput: document.getElementById('searchInput'),
            filterButtons: document.getElementById('filterButtons'),
            radioGrid: document.getElementById('radioGrid'),
            loadingSkeleton: document.getElementById('loadingSkeleton'),
            emptyState: document.getElementById('emptyState'),
            stationCount: document.getElementById('stationCount'),
            audioPlayer: document.getElementById('audioPlayer'),
            playPauseBtn: document.getElementById('playPauseBtn'),
            playerTitle: document.getElementById('playerTitle'),
            playerSubtitle: document.getElementById('playerSubtitle'),
            playerArtwork: document.getElementById('playerArtwork'),
            volumeSlider: document.getElementById('volumeSlider'),
            volumeIcon: document.getElementById('volumeIcon')
        };

        // ==================== API ====================
        const API_BASE = 'https://de2.api.radio-browser.info/json';

        async function fetchStations(endpoint) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'RadioWave/1.0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Filter out stations without valid stream URLs
                const validStations = data.filter(station => 
                    station.url_resolved && 
                    station.url_resolved.trim() !== '' &&
                    station.lastcheckok === 1
                );
                
                state.stations = validStations;
                renderStations(validStations);
                updateStationCount(validStations.length);
                
            } catch (error) {
                console.error('Error fetching stations:', error);
                showError();
            } finally {
                hideLoading();
            }
        }

        async function searchStations(query) {
            if (!query || query.trim() === '') {
                loadStationsByFilter(state.currentFilter);
                return;
            }
            
            const endpoint = `/stations/byname/${encodeURIComponent(query)}`;
            await fetchStations(endpoint);
        }

        function loadStationsByFilter(filter) {
            let endpoint;
            
            switch(filter) {
                case 'popular':
                    endpoint = '/stations/topclick';
                    break;
                default:
                    endpoint = `/stations/bycountrycodeexact/${filter}`;
            }
            
            fetchStations(endpoint);
        }

        // ==================== UI RENDERING ====================
        function renderStations(stations) {
            if (stations.length === 0) {
                showEmptyState();
                return;
            }

            elements.radioGrid.innerHTML = stations.map((station, index) => {
                const tags = station.tags ? station.tags.split(',').slice(0, 3) : [];
                const isPlaying = state.currentStation?.stationuuid === station.stationuuid;
                
                return `
                    <article 
                        class="radio-card ${isPlaying ? 'playing' : ''}" 
                        data-station-id="${station.stationuuid}"
                        role="button"
                        tabindex="0"
                        aria-label="Tocar ${station.name}"
                    >
                        ${isPlaying ? '<div class="playing-indicator"></div>' : ''}
                        
                        <div class="radio-image-wrapper">
                            <img 
                                class="radio-image loading" 
                                data-src="${station.favicon || 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect fill=\'%23334155\' width=\'100\' height=\'100\'/%3E%3Ctext x=\'50\' y=\'50\' font-size=\'40\' text-anchor=\'middle\' dy=\'.3em\' fill=\'%2364748b\'%3E♫%3C/text%3E%3C/svg%3E'}"
                                alt="${station.name}"
                                loading="lazy"
                            >
                            <div class="play-overlay">
                                <i class="fas ${isPlaying ? 'fa-pause' : 'fa-play'}"></i>
                            </div>
                        </div>
                        
                        <div class="radio-info">
                            <h3 class="radio-name">${escapeHtml(station.name)}</h3>
                            <div class="radio-meta">
                                <div class="radio-meta-item">
                                    <i class="fas fa-globe"></i>
                                    <span>${escapeHtml(station.country || 'Unknown')}</span>
                                </div>
                                ${station.codec ? `
                                    <div class="radio-meta-item">
                                        <i class="fas fa-music"></i>
                                        <span>${station.codec} ${station.bitrate ? '• ' + station.bitrate + 'kbps' : ''}</span>
                                    </div>
                                ` : ''}
                            </div>
                            ${tags.length > 0 ? `
                                <div class="radio-tags">
                                    ${tags.map(tag => `<span class="tag">${escapeHtml(tag.trim())}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </article>
                `;
            }).join('');

            elements.radioGrid.classList.remove('hidden');
            elements.emptyState.classList.add('hidden');

            // Lazy load images
            lazyLoadImages();

            // Add click listeners
            attachCardListeners();
        }

        function lazyLoadImages() {
            const images = elements.radioGrid.querySelectorAll('.radio-image.loading');
            
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');
                        
                        img.addEventListener('load', () => {
                            img.classList.remove('loading');
                        });
                        
                        img.addEventListener('error', () => {
                            img.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23334155' width='100' height='100'/%3E%3Ctext x='50' y='50' font-size='40' text-anchor='middle' dy='.3em' fill='%2364748b'%3E♫%3C/text%3E%3C/svg%3E";
                            img.classList.remove('loading');
                        });
                        
                        img.src = src;
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px'
            });

            images.forEach(img => imageObserver.observe(img));
        }

        function attachCardListeners() {
            const cards = elements.radioGrid.querySelectorAll('.radio-card');
            
            cards.forEach(card => {
                const stationId = card.getAttribute('data-station-id');
                const station = state.stations.find(s => s.stationuuid === stationId);
                
                if (!station) return;

                // Click handler
                card.addEventListener('click', () => playStation(station));

                // Keyboard handler
                card.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        playStation(station);
                    }
                });
            });
        }

        // ==================== PLAYER ====================
        function playStation(station) {
            // If clicking the same station
            if (state.currentStation?.stationuuid === station.stationuuid) {
                togglePlayPause();
                return;
            }

            // Stop current station
            if (state.isPlaying) {
                elements.audioPlayer.pause();
            }

            // Update state
            state.currentStation = station;
            state.isPlaying = true;

            // Update audio source
            elements.audioPlayer.src = station.url_resolved;
            elements.audioPlayer.volume = elements.volumeSlider.value / 100;
            
            // Play
            const playPromise = elements.audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        updatePlayerUI(station);
                        updateCardStates();
                        elements.playPauseBtn.disabled = false;
                    })
                    .catch(error => {
                        console.error('Error playing station:', error);
                        alert('Não foi possível reproduzir esta emissora. Tente outra.');
                        state.isPlaying = false;
                    });
            }
        }

        function togglePlayPause() {
            if (!state.currentStation) return;

            if (state.isPlaying) {
                elements.audioPlayer.pause();
                state.isPlaying = false;
            } else {
                elements.audioPlayer.play();
                state.isPlaying = true;
            }

            updatePlayPauseButton();
        }

        function updatePlayerUI(station) {
            elements.playerTitle.textContent = station.name;
            
            const subtitleParts = [];
            if (station.country) subtitleParts.push(station.country);
            if (station.state) subtitleParts.push(station.state);
            
            elements.playerSubtitle.innerHTML = `
                <i class="fas fa-globe"></i>
                <span>${subtitleParts.join(', ') || 'Tocando agora'}</span>
            `;

            if (station.favicon) {
                elements.playerArtwork.src = station.favicon;
            }

            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            const icon = elements.playPauseBtn.querySelector('i');
            
            if (state.isPlaying) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                elements.playPauseBtn.setAttribute('aria-label', 'Pausar');
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                elements.playPauseBtn.setAttribute('aria-label', 'Play');
            }
        }

        function updateCardStates() {
            // Remove playing state from all cards
            const allCards = elements.radioGrid.querySelectorAll('.radio-card');
            allCards.forEach(card => {
                card.classList.remove('playing');
                const indicator = card.querySelector('.playing-indicator');
                if (indicator) indicator.remove();
                
                const playIcon = card.querySelector('.play-overlay i');
                if (playIcon) {
                    playIcon.classList.remove('fa-pause');
                    playIcon.classList.add('fa-play');
                }
            });

            // Add playing state to current card
            if (state.currentStation) {
                const currentCard = elements.radioGrid.querySelector(
                    `[data-station-id="${state.currentStation.stationuuid}"]`
                );
                
                if (currentCard) {
                    currentCard.classList.add('playing');
                    
                    if (!currentCard.querySelector('.playing-indicator')) {
                        const indicator = document.createElement('div');
                        indicator.className = 'playing-indicator';
                        currentCard.insertBefore(indicator, currentCard.firstChild);
                    }
                    
                    const playIcon = currentCard.querySelector('.play-overlay i');
                    if (playIcon) {
                        playIcon.classList.remove('fa-play');
                        playIcon.classList.add('fa-pause');
                    }
                }
            }
        }

        // ==================== UI STATES ====================
        function showLoading() {
            elements.loadingSkeleton.classList.remove('hidden');
            elements.radioGrid.classList.add('hidden');
            elements.emptyState.classList.add('hidden');
        }

        function hideLoading() {
            elements.loadingSkeleton.classList.add('hidden');
        }

        function showEmptyState() {
            elements.emptyState.classList.remove('hidden');
            elements.radioGrid.classList.add('hidden');
        }

        function showError() {
            elements.emptyState.classList.remove('hidden');
            elements.radioGrid.classList.add('hidden');
            elements.emptyState.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Erro ao carregar emissoras</h3>
                <p>Verifique sua conexão e tente novamente</p>
            `;
        }

        function updateStationCount(count) {
            elements.stationCount.textContent = `${count} emissora${count !== 1 ? 's' : ''} disponível${count !== 1 ? 'veis' : ''}`;
        }

        // ==================== EVENT LISTENERS ====================
        
        // Search with debounce
        let searchTimeout;
        elements.searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            searchTimeout = setTimeout(() => {
                state.searchQuery = query;
                searchStations(query);
            }, 500);
        });

        // Filter buttons
        elements.filterButtons.addEventListener('click', (e) => {
            const btn = e.target.closest('.filter-btn');
            if (!btn) return;

            const filter = btn.getAttribute('data-filter');
            
            // Update active state
            elements.filterButtons.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active');
            });
            btn.classList.add('active');

            // Clear search
            elements.searchInput.value = '';
            state.searchQuery = '';

            // Update state and load
            state.currentFilter = filter;
            loadStationsByFilter(filter);
        });

        // Play/Pause button
        elements.playPauseBtn.addEventListener('click', togglePlayPause);

        // Volume control
        elements.volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            elements.audioPlayer.volume = volume;
            updateVolumeIcon(volume);
        });

        elements.volumeIcon.addEventListener('click', () => {
            if (elements.audioPlayer.volume > 0) {
                elements.audioPlayer.dataset.previousVolume = elements.audioPlayer.volume;
                elements.audioPlayer.volume = 0;
                elements.volumeSlider.value = 0;
                updateVolumeIcon(0);
            } else {
                const previousVolume = parseFloat(elements.audioPlayer.dataset.previousVolume) || 0.7;
                elements.audioPlayer.volume = previousVolume;
                elements.volumeSlider.value = previousVolume * 100;
                updateVolumeIcon(previousVolume);
            }
        });

        function updateVolumeIcon(volume) {
            elements.volumeIcon.className = 'volume-icon fas ';
            if (volume === 0) {
                elements.volumeIcon.classList.add('fa-volume-mute');
            } else if (volume < 0.5) {
                elements.volumeIcon.classList.add('fa-volume-down');
            } else {
                elements.volumeIcon.classList.add('fa-volume-up');
            }
        }

        // Audio events
        elements.audioPlayer.addEventListener('pause', () => {
            state.isPlaying = false;
            updatePlayPauseButton();
        });

        elements.audioPlayer.addEventListener('play', () => {
            state.isPlaying = true;
            updatePlayPauseButton();
        });

        elements.audioPlayer.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            state.isPlaying = false;
            updatePlayPauseButton();
        });

        // ==================== UTILITIES ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== INITIALIZATION ====================
        function init() {
            // Set initial volume
            elements.audioPlayer.volume = 0.7;
            
            // Load popular stations by default
            loadStationsByFilter('popular');
        }

        // Start the app
        init();
    </script>

</body>
